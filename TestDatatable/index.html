<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>DataTables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/autofill/2.3.5/css/autoFill.dataTables.min.css">
</head>


<body>

<h1>DataTables: Take 1</h1>

<div class = "container mb-3 mt-3">
    <table id="table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
    </table>
</div>


<script src = "https://code.jquery.com/jquery-3.5.1.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src = "https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src = "https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
<script src = "https://cdn.datatables.net/autofill/2.3.5/js/dataTables.autoFill.min.js"></script>

<script>
    $('#table').DataTable(
            {
        //"autoFill" : true,
        ajax: {
            dataType: 'json',
            url : '/objects.json',
            dataSrc: 'data'
        },
            columns: [
                { data: "name" },
                { data: "position" },
                { data: "office" },
                { data: "extn" },
                { data: "start_date" },
                { data: "salary" }
            ]
        });
</script>

</body>
</html>
